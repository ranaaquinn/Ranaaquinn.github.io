<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rana'nın Dünyası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>🌸 Rana'nın Dünyası</h1>
    <button id="temaDegistir">Gece/Gündüz Modu</button>
  </header>

  <section id="hakkimda">
    <h2>Merhaba! Ben Rana 💫</h2>
    <p>Burada tariflerim, hobilerim, düşüncelerim ve daha fazlasını bulacaksınız.</p>
  </section>

  <section id="galeri">
    <h2>📸 Fotoğraf Galerisi</h2>
    <div class="galeri">
      <img src="https://picsum.photos/200?1" alt="resim1">
      <img src="https://picsum.photos/200?2" alt="resim2">
      <img src="https://picsum.photos/200?3" alt="resim3">
    </div>
  </section>

  <section id="muzik">
    <h2>🎶 Müzik Köşesi</h2>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
      Tarayıcınız müziği desteklemiyor.
    </audio>
  </section>

  <section id="iletisim">
    <h2>📬 Benimle İletişime Geç</h2>
    <form action="https://formsubmit.co/ranaxd1x12@gmail.com" method="POST">
      <input type="text" name="isim" placeholder="Adınız" required />
      <input type="email" name="email" placeholder="E-posta" required />
      <textarea name="mesaj" placeholder="Mesajınız..." required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Rana'nın Dünyası</p>
  </footer>

  <script>
    const buton = document.getElementById("temaDegistir");
    buton.onclick = () => {
      document.body.classList.toggle("gece");
    };
  </script>
</body>
</html>
