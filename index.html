<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rana'nın Dünyası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rana'nın Dünyasına Hoş Geldiniz 💫</h1>
    <button onclick="temaDegistir()">🌙 / ☀️</button>
  </header>

  <section>
    <h2>Hakkımda</h2>
    <p>Merhaba! Ben Rana. Bu benim kişisel dünyamı paylaştığım web sitem. 🎀</p>
  </section>

  <section>
    <h2>Galeri</h2>
    <div class="galeri">
      <img src="https://picsum.photos/200/300?random=1" alt="foto1" />
      <img src="https://picsum.photos/200/300?random=2" alt="foto2" />
      <img src="https://picsum.photos/200/300?random=3" alt="foto3" />
    </div>
  </section>

  <section>
    <h2>Müzik</h2>
    <audio controls autoplay>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg" />
      Tarayıcınız müziği desteklemiyor.
    </audio>
  </section>

  <section>
    <h2>İletişim</h2>
    <form action="https://formsubmit.co/ranaxd1x12@gmail.com" method="POST">
      <input type="text" name="isim" placeholder="Adınız" required />
      <input type="email" name="email" placeholder="E-posta" required />
      <textarea name="mesaj" placeholder="Mesajınız" rows="4" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Rana'nın Dünyası</p>
  </footer>

  <script>
    function temaDegistir() {
      document.body.classList.toggle("gece");
    }
  </script>
</body>
</html>
